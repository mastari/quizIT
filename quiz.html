<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
        <link rel="stylesheet" href="stylesheets.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="script.js"> </script>
        <title> Quiz Site - New Quiz </title>
    </head>
  <body>
    <nav class="navbar navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">QuizIT</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="index.html">Home</a></li>
      <li class="active"><a href="newquiz.html">Make Quiz</a></li>
      <li><a href="#">Do Quiz</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </div>
</nav> 
<div class="items">
        <h1 id="quizname"></h1>
        <p>Question:</p>
        <p id="question"></p>
        <input type="text" id="answer" /><br><br>
        <button id="check">Check</button>
        <p id="correct"></p>
</div>
        <script>
            var config = {
                apiKey: "AIzaSyDwWGylVWs-p5R1d02KMXBgGW707QERx50",
                authDomain: "teachus-1cf29.firebaseapp.com",
                databaseURL: "https://teachus-1cf29.firebaseio.com",
                storageBucket: "teachus-1cf29.appspot.com",
                messagingSenderId: "562479337915"
            };
            firebase.initializeApp(config);

            var database = firebase.database();
            var quizRef = database.ref("quizes/"+getUrlVars()["id"]);
            var quiz;
            
            quizRef.once('value', function(newquiz) {
                quiz = newquiz.val();
                $("#quizname").append(quiz["name"])
                $("#question").append(quiz["question"]);
            });

            $("#check").click(function() {
                var answer = $("#answer").val();
                var c = $("#correct");
                if(answer == quiz["answer"]) {
                    c.empty();
                    c.append("Correct!");
                } else {
                    c.empty();
                    c.append("Incorrect!");
                }
            });

            function getUrlVars() {
                var vars = [], hash;
                var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for(var i = 0; i < hashes.length; i++) {
                    hash = hashes[i].split('=');
                    vars.push(hash[0]);
                    vars[hash[0]] = hash[1];
                }
                return vars;
            }

        </script>
    </body>
</html>
