<!DOCTYPE html>
<html>
    <head>
        <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>

    <body>
        <p>question 1:</p>
        <p id="question"></p>
        <input type="text" id="answer" />
        <button id="check">check</button>
        <p id="correct"></p>

        <script>
            var config = {
                apiKey: "AIzaSyDwWGylVWs-p5R1d02KMXBgGW707QERx50",
                authDomain: "teachus-1cf29.firebaseapp.com",
                databaseURL: "https://teachus-1cf29.firebaseio.com",
                storageBucket: "teachus-1cf29.appspot.com",
                messagingSenderId: "562479337915"
            };
            firebase.initializeApp(config);

            var database = firebase.database();
            var quizRef = database.ref("/");
            var text;
            
            quizRef.once('value', function(textt) {
                text = textt.val();
                $("#question").append(text["question"]);
                //$("#answer").append(text["answer"]);
            });

            $("#check").click(function() {
                var answer = $("#answer").val();
                var c = $("#correct");
                if(answer == text["answer"]) {
                    c.empty();
                    c.append("Correct!");
                } else {
                    c.empty();
                    c.append("Incorrect!");
                }
            });

        </script>
    </body>
</html>
